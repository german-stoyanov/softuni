<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="someID">
        some text (something to be extracted), (cool)
    </p>
    <script>
        function solve (id) {
            text = document.getElementById(id).textContent
            let pattern = /\((.+?)\)/g;
            let result = [];
            let match = pattern.exec(text)
            while(match){
                result.push(match[1])
                match = pattern.exec(text)
            }
            return result.join('; ')
        }
        console.log(solve('someID'))
    </script>
</body>
</html>
