<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items">
        <li>First</li>
        <li>Second</li>
    </ul>
    <input type="text" id="newItemText" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem() {
            let addedItem = document.getElementById('newItemText').value;
            let listItem = document.createElement('li');
            listItem.textContent = addedItem;
            document.getElementById('items').appendChild(listItem)
            document.getElementById('newItemText').value = ''
        }
    </script>
</body>
</html>
