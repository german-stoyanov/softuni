
<div class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Edit Flat addvertisment</h1>
    
      </div>
  </div>
  <form #form="ngForm"  *ngIf="flat.category" (ngSubmit)="edit()" >
      <div class="row space-top">
         
          <div class="col-md-5">
            <div class="form-group">
              <label class="form-control-label" for="new-material">Category</label>
              <select name="" id="" [(ngModel)]="flat.category" name="category" #category="ngModel" >
                <option value="rent">rent</option>
                <option value="sale">sale</option>
              </select>
            </div>
              <div class="form-group">
                  <label class="form-control-label" >Town</label>
                  <input class="form-control" [(ngModel)]="flat.town" name="town" type="text"
                 >
              </div>
              <div class="form-group has-success">
                  <label class="form-control-label" >Address</label>
                  <input class="form-control is-valid"  [(ngModel)]="flat.address" name="address" type="text" 
                 >
                  
              </div>
              <div class="form-group has-danger">
                  <label class="form-control-label" for="new-year">Price</label>
                  <input class="form-control is-valid" name="price" [(ngModel)]="flat.price" id="new-year" type="number">
                  
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="new-description">Description</label>
                  <input class="form-control" [(ngModel)]="flat.description" name="description" id="new-description" type="text"  >
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label class="form-control-label" for="new-price">Size</label>
                  <input class="form-control" [(ngModel)]="flat.size" name="size" id="new-price" type="number" >
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="new-image">ImageUrl</label>
                  <input class="form-control" [(ngModel)]="flat.imageUrl" name="imageUrl" id="new-image" type="text">
              </div>
              <div class="form-group" >
                    <label class="form-control-label" for="new-material">Broker</label>
                    <select  name="" id="" [(ngModel)]="flat.broker" name="broker" #period="ngModel">
                      <option *ngFor="let broker of brokers" [value]="broker._id">{{broker.name}}</option>
                    </select>
              </div>
              <div class="form-group" *ngIf="category.value=='rent'">
                  <label class="form-control-label" for="new-material">Period for paying</label>
                  <select name="" id=""  [(ngModel)]="flat.period" name="period" #period="ngModel">
                    <option value="per month">per month</option>
                    <option value="per night">per night</option>
                    <option value="per year">per year</option>
                  </select>
                </div>
              <div *ngIf="category.value=='sale'">
                   <div class="form-group">
                      <input type="checkbox" name="brick" [(ngModel)]="flat.brick" > Brick<br>
                   </div>
                   <div class="form-group">
                    <input type="checkbox" name="heating" [(ngModel)]="flat.heating" > Local Heating<br>
                   </div>
                   <div class="form-group">
                      <input type="checkbox" name="elevator" [(ngModel)]="flat.elevator"  > Elevator<br>
                    </div>
                  </div>
              <input type="submit" class="btn btn-primary" value="Edit" />
          </div>
      </div>
  </form>
</div>
