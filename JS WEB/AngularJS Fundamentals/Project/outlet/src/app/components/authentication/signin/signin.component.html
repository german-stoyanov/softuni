<div class="container">
  <h1>Sign In</h1>
  <form (ngSubmit)="signIn(loginForm.value)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Username</label>
      <input type="text" class="form-control" id="email" name="username" ngModel #username="ngModel" pattern="^[A-Za-z]{4,}$" required>

      <div [hidden]="username.valid || username.pristine" class="alert alert-dark">
        Username must contain only letters and be at least 4 symbols 
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" ngModel minlength="4" #password="ngModel" required>

      <div [hidden]="password.valid || password.pristine" class="alert alert-dark">
        Password must be at least 4 symbols
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-dark" >Sign In</button>
  </form>
</div>
