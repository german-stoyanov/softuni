<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi Level Dropdown Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <article>
            <h1>Site Title</h1>
        </article>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Product</a>
                    <ul>
                        <li><a>Men</a>
                            <ul>
                                <li><a>Large</a></li>
                                <li><a>X-large</a></li>
                                <li><a>Huge</a></li>
                            </ul>
                        </li>
                        <li><a>Women</a></li>
                        <li><a>Kids</a>
                            <ul>
                                <li><a>Large</a></li>
                                <li><a>X-large</a></li>
                                <li><a>Huge</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a>Stuff</a></li>
                <li><a>Contacts</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
