<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" /> +
<input type="text" id="num2" /> =
<input type="text" id="sum" readonly="readonly" />
<input type="button" value="Calc" onclick="calc()" />
<script>
    function calc() {
        let number1 = Number(document.getElementById('num1').value);
        let number2 = Number(document.getElementById('num2').value);
        let sum = document.getElementById('sum');
        sum.value = number1+number2
    }
</script>

</body>
</html>
