<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnDelete').click(function () {
            if($('#towns').find(':selected')[0]){
                $($('#towns').find(':selected')[0]).remove();
            }

        })
        $('#btnAdd').click(function () {
            if($('input')[0].value){
                $('#towns').append(`<option>${$('input')[0].value}</option>`)
            }

            $('input')[0].value = ''
        })
    }
</script>
</body>
</html>
