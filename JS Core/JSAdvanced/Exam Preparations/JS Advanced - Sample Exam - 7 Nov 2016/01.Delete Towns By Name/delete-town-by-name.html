<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {

        $('#btnDelete').click(function () {
            let town = $('#townName')[0].value;
            if($('option').toArray().filter(a=>a.value===town).length===0){
                $('#result').text(``)
                $('#result').text(`${town} not found.`)
            }
            else{
                $('#result').text(``)
                $('#result').text(`${town} deleted.`)
                $($('option').toArray().filter(a=>a.value===town)).remove()
            }

        })
    }
</script>
</body>
</html>
