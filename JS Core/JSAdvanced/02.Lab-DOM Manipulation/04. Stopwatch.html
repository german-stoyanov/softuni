<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled="true">Stop</button>
    <script>
        window.onload = function(){
            stopwatch();
        }
    function stopwatch() {
        let interval
        let startButton = document.getElementById('startBtn')
        let stopButton = document.getElementById('stopBtn')
        stopButton.addEventListener('click',stop)
        startButton.addEventListener('click',start)

        function start() {
            document.getElementById('time').textContent = '00:00'
            seconds = 0;
            startButton.disabled = true
            stopButton.disabled = false
            interval = setInterval(function(){


                seconds++
                document.getElementById('time').textContent = ('0'+Math.floor(seconds/60)).slice(-2)+':'+('0'+seconds%60).slice(-2)

            },1000)

        }
        function stop() {
            startButton.disabled = false
            clearInterval(interval)
            stopButton.disabled = true

        }
    }
    </script>
</body>
</html>
