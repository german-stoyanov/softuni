<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" id="customers">
        <tr><th>Name</th><th>Email</th></tr>
        <tr><td>Eve</td><td>eve@gmail.com</td></tr>
        <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
        <tr><td>Didi</td><td>didi@didi.net</td></tr>
        <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
    </table>
    Email: <input type="text" name="email" />
    <button onclick="deleteByEmail()">Delete</button>
    <div id="result" />
    <script>
        function deleteByEmail() {
            let emails = document.getElementById('customers').children[0].children;
            let arrWithEmails = [];
            let input = document.getElementsByName('email')[0]
            for (var i = 1; i < emails.length; i++) {
               arrWithEmails.push(emails[i].children[1].textContent)
            }
            if(arrWithEmails.includes(input.value)){
                for (var i = 1; i < emails.length; i++) {
                    if(emails[i].children[1].textContent===input.value){
                        emails[i].parentNode.removeChild(emails[i])
                    }

                }
                document.getElementById('result').textContent = 'Deleted.'
            }
            else{
                document.getElementById('result').textContent = 'Not found.'
            }
        }

    </script>
</body>
</html>
