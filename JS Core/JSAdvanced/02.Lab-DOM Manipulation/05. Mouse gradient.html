<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse in Gradient</title>
    <style>
        #gradient-box {
            width: 300px;
            border: 2px solid lightgrey;
        }
        #gradient-box:hover {
            border: 2px solid black;
        }
        #gradient {
            height: 30px;
            color: white;
            text-shadow: 1px 1px 10px black;
            text-align: center;
            line-height: 30px;
            background: linear-gradient(to right, black, white);
            cursor: crosshair;
        }

    </style>
</head>
<body onload="attachGradientEvents()">
<div id="gradient-box">
    <div id="gradient">Click me!</div>
</div>
<div id="result"></div>
<script>
    function attachGradientEvents() {
        let box = document.getElementById('gradient-box');
        box.addEventListener('mousemove',calculate)
        box.addEventListener('mouseout',removeResult)
        function calculate (event) {
            document.getElementById('result').textContent = Math.floor((event.offsetX/300)*100)+'%'
        }
        function removeResult() {
            document.getElementById('result').textContent = ''
        }
    }
</script>
</body>

</html>
