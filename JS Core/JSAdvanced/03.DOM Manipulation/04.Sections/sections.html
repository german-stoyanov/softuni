<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3','Section 4']);">
<script>
    function create(sentences) {
        let globalDiv = document.getElementById('content')
        sentences.forEach(sentence=>{
            let div = document.createElement('div');
            let paragraph = document.createElement('p');
            paragraph.textContent = sentence;
            paragraph.style.display = 'none';
            div.appendChild(paragraph);
            globalDiv.appendChild(div);
        })
        let addedDivs = globalDiv.children;
        for(let i = 0;i<sentences.length;i++){
            addedDivs[i].addEventListener('click',showIt)
        }
        function showIt(event) {
            console.log('lelel')
            let chil = event.target.children
            console.log(event.target.children)
            event.target.children[0].style.display = 'block'
        }
    }
</script>
</body>
</html>
